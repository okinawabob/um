<!DOCTYPE html><html lang="en">  <head>    <meta charset="UTF-8">    <title>Temperature Conversion</title>    <script type="text/javascript">      /* This Program Created by Robert Laurie */      var sEntry, fCels, fFahr, sResult = "Equivalent temperatures: ";      // Select which conversion to perform      Entry = prompt("What temperature do you want to convert?"        + "\nC: Celsius -> Fahrenheit\nF: Fahrenheit -> Celsius ","C");      if(Entry == "C" || Entry == "c") {        fCels = parseFloat(prompt("Enter Celsius Temperature","0"));        fFahr = 1.8 * fCels + 32        sResult = sResult + fCels + "&deg;C = " + fFahr.toFixed(1) + "&deg;F";      }      else if(Entry == "F" || Entry == "f") {        fFahr = parseFloat(prompt("Enter Fahrenheit Temperature","0"));        fCels = (fFahr - 32) / 1.8;        sResult = sResult + fFahr + "&deg;F = " + fCels.toFixed(1) + "&deg;C";      }      else        alert("Enter either C or F!");      document.write("<h2>"+ sResult + "</h2>");    </script>  </head>  <body style="text-align: center; color: #0000CC; background-color: #FFFF99">    <h3 style="color: #CC0000">Reload for another conversion</h3>    <p style="color: #666666">Program Created by Robert Laurie</p>  </body></html>
