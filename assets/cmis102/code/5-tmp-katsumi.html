   <script>
        var temp =prompt("Please input C or F","0");

        if(temp=='C'|| temp =='c') {
            var entry = prompt("Enter dgree C=","0");
            var ctemp = parseFloat(entry);
            document.write(ctemp + "c=" + CtoF(ctemp) + "F"); 
        }

         if(temp == 'f' || temp =='F') {
            var entry = prompt("Entry degree F=","0");
            var ftemp = parseFloat(entry);
            document.write(ftemp + "F=" + FtoC(ftemp) + "C");
         }
        
         function FtoC(ftemp) {
            var ctemp = 5 / 9 * (ftemp-32);
           return ctemp;
         }

       function CtoF(ctemp)ã€€{
           var ftemp = 9/5 * ctemp + 32;
           return ftemp;
         }

</script>
