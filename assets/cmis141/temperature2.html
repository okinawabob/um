<html>
    <head>
        <title>Celsius to Fahrenheit Temperature Converter</title>
    </head>
    <body>
    <h2 style="text-align:center; color:gray;"><big><big>Convert Celsius to Fahrenheit!</big></big></h2>
        <p style="color:blue; text-align:center;">This Converter will convert your Celsius input to Fahrenheit</p>
            <script>
            function temperatureConverter(valNum)
            {
                valNum = parseInt(valNum);
                window.prompt("Enter Fahrenheit" "")
                document.write("<h1 style='color:blue;'>The Temperature in Fahrenheit is:" + (valNum*1.8)+32</h1>);
            }
        
        </script>
    
    
    
    
    
    </body>


















</html>
